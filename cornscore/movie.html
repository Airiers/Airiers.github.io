<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie</title>
        <link rel="stylesheet" href="src/style.css" />
        <script src="dist/app.js" defer></script>
    </head>
    <body>
        <main>
            <div class="moviePoster">
                <h1 id="title">Movie</h1>
                <img id="poster" src="" alt="Affiche du film" width="450" />
            </div>

            <div class="movieInfos">
                <section>
                    <blockquote id="tagline">
                        Aucune réplique n'est disponible
                    </blockquote>
                </section>

                <section>
                    <h2>Synopsis</h2>
                    <p id="overview">Aucun synopsis n'est disponible</p>
                </section>

                <div class="other">
                    <section>
                        <h2>Durée</h2>
                        <p id="runtime"></p>
                    </section>
                    <section>
                        <h2>Note</h2>
                        <p id="vote_average"></p>
                    </section>
                    <section>
                        <h2>Genres</h2>
                        <div id="genres"></div>
                    </section>
                </div>
                <section>
                    <div id="distributionHead">
                        <h2>Distribution</h2>
                        <button id="toggleActors">Voir plus</button>
                    </div>
                    <div id="actors"></div>
                </section>

                <hr />

                <section style="width: 100%">
                    <h2 id="collectionTitle">Collection</h2>
                    <div class="collection-wrapper">
                        <button class="icon_left">&#10094;</button>
                        <div id="collection"></div>
                        <button class="icon_right">&#10095;</button>
                    </div>
                </section>
            </div>
        </main>

        <div id="similarElements">
            <h1>Films similaires</h1>
            <div class="similar-wrapper">
                <button class="icon_left">&#10094;</button>
                <div id="similar"></div>
                <button class="icon_right">&#10095;</button>
            </div>
        </div>
        <script src="slider.js"></script>
        <script>
            const toggleBtn = document.querySelector("#toggleActors");

            if (toggleBtn) {
                toggleBtn.addEventListener("click", () => {
                    const hiddenActors =
                        document.querySelectorAll(".extraActor");

                    hiddenActors.forEach((actor) => {
                        actor.classList.toggle("hidden");
                    });

                    toggleBtn.textContent =
                        toggleBtn.textContent === "Voir plus"
                            ? "Voir moins"
                            : "Voir plus";
                });
            }
        </script>
    </body>
</html>
